<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Report</title>
  <link rel="stylesheet" href="../styles/report-style.css">
</head>
<body>
  <div class="report-container">
    <header class="report-header">
      <h1>Report</h1>
      <div class="report-meta">
        <p>Generated on: {{formatDate now}}</p>
      </div>
    </header>

    <section class="report-content">
      <div class="status-section">
        <h2>Status Information</h2>
        <div class="data-item">
          <strong>Status Code:</strong> {{statusCode}}
        </div>
        <div class="data-item">
          <strong>Success:</strong> {{success}}
        </div>
        <div class="data-item">
          <strong>Message:</strong> {{message}}
        </div>
      </div>

      <div class="meta-section">
        <h2>Meta Information</h2>
        <div class="data-item">
          <strong>Page:</strong> {{meta.page}}
        </div>
        <div class="data-item">
          <strong>Limit:</strong> {{meta.limit}}
        </div>
        <div class="data-item">
          <strong>Total:</strong> {{meta.total}}
        </div>
      </div>
    </section>

    <footer class="report-footer">
      <p>Generated by JSReport</p>
    </footer>
  </div>
</body>
</html>
